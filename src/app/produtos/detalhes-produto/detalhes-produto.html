<section class="container-fluid">
  <div class="d-md-inline-flex">
    <div class="">
      <img [src]="produtos?.imagem" class="img-fluid" />
    </div>
    <div class="description-container mx-1">
      <h2 class="nome-produto">{{ produtos?.descricao }}</h2>
      <h3 class="preco-monitor">{{ produtos?.preco | currency : "BRL" }}</h3>
      <p>Estoque dispon√≠vel:</p>
      <div class="d-flex align-items-center">
        <label for="quantidade"> Quantidade:</label>
        <input
          type="number"
          class="text-center form-control form-control-sm mx-1"
          id="quantidade"
          [(ngModel)]="quantidade"
          min="1"
        />
        unidade(s)
      </div>
      <p class="viabilidade-produto mt-3">
        {{ produtos?.quantidadeEstoque }} unidade(s) em estoque
      </p>
      <button type="button" class="btn btn-primary mt-5" (click)="adicionarCarrinho()">
        Adicionar ao carrinho
      </button>
    </div>
  </div>
</section>
