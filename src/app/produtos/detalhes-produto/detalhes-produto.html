<section class="container-fluid">
  <div class="d-flex">
    <div class="">
      <img [src]="produto?.imagem" />
    </div>
    <div class="description-container mx-4">
      <h2 class="nome-produto">{{ produto?.descricao }}</h2>
      <h3 class="preco-monitor">{{ produto?.preco | currency : "BRL" }}</h3>
      <p>Estoque dispon√≠vel:</p>
      <div class="d-flex align-items-center">
        <label for="quantidade"> Quantidade:</label>
        <input
          type="number"
          class="text-center form-control form-control-sm mx-2"
          id="quantidade"
          [(ngModel)]="quantidade"
          min="1"
        />
        unidade(s)
      </div>
      <p class="viabilidade-produto mt-3">
        {{ produto?.quantidadeEstoque }} unidade(s) em estoque
      </p>
      <button type="button" class="btn btn-primary">
        Adicionar ao carrinho
      </button>
    </div>
  </div>
</section>
