<section class="product-list">
  <div class="product-list__card" *ngFor="let produto of produtos">
    <a routerLink="/produtos/{{produto.id}}" class="product-list__link">
      <img [src]="produto.imagem"/>
      <h2 class="product-item__name">{{ produto.descricao }}</h2>
      <p class="product-item__price">{{ produto.preco | currency: "BRL" }}</p>
      <p class="product-item__price-deion">{{ produto.descricaoPreco }}</p>
      <button type="button" class="product-list__buy-button btn btn-primary">
        Comprar
      </button>
    </a>
  </div>
</section>
